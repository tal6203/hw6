<html lang="en">
  <head>

  <body>
    <script>
      document.write("<h2>targil 1</h2>");
      val = parseInt(prompt(""));
      if (val < 0) {
        document.write("Negative");
      } else {
        if (val == 0) {
          document.write("Zero");
        } else {
          document.write("Positive");
        }
      }
      document.write("<h2>targil 2</h2>");
      num1 = parseInt(prompt("Enter a number #1:"));
      num2 = parseInt(prompt("Enter a number #2:"));
      num3 = parseInt(prompt("Enter a number #3:"));
      if (num2 > num1 && num2 < num3) {
        document.write("lncreasing");
      }
      document.write("<h2>targil 3</h2>");
      num4 = parseInt(prompt("Enter a number #1:"));
      num5 = parseInt(prompt("Enter a number #2:"));
      num6 = parseInt(prompt("Enter a number #3:"));
      if (num4 >= num5) {
        if (num4 >= num6) {
          document.write(`The biggest is: ${num4}`);
        } else {
          document.write(`The biggest is: ${num6}`);
        }
      } else {
        if (num5 >= num6) {
          document.write(`The biggest is: ${num5}`);
        } else {
          document.write(`The biggest is: ${num6}`);
        }
      }
      document.write("<h2>targil 4</h2>");
      num7 = parseInt(prompt("Enter a number:"));
      s_num = num7;
      mone = 0;
      while (s_num != 0) {
        s_num = Math.floor(s_num / 10);
        mone++;
      }
      document.write(`The number of digits in the number ${num7} is: ${mone}`);
      document.write("<h2>targil 5</h2>");
      salary = parseInt(prompt("Enter a salary:"));
      mas = 2300;
      if (salary <= 23000) {
        document.write(`you need to pay: ${mas}`);
      } else {
        if (salary <= 74000) {
          salary = salary - 23000;
          mas = mas + salary * 0.2;
          document.write(`you need to pay: ${mas}`);
        } else {
          if (salary <= 100000) {
            salary = salary - 23000;
            mas = mas + 51000 * 0.2;
            mas = mas + (salary - 51000) * 0.3;
            document.write(`you need to pay: ${mas}`);
          } else {
            if (salary <= 200000) {
              salary = salary - 23000;
              mas = mas + 51000 * 0.2;
              salary = salary - 51000;
              mas = mas + 26000 * 0.3;
              salary = salary - 26000;
              mas = mas + salary * 0.4;
              document.write(`you need to pay: ${mas}`);
            } else {
              salary = salary - 23000;
              mas = mas + 51000 * 0.2;
              salary = salary - 51000;
              mas = mas + 26000 * 0.3;
              salary = salary - 26000;
              mas = mas + 100000 * 0.4;
              salary = salary - 100000;
              mas = mas + salary * 0.5;
              document.write(`you need to pay: ${mas}`);
            }
          }
        }
      }
    </script>
